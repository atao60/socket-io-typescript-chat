<h2 mat-dialog-title>{{params.title}}</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput
           name="username"
           placeholder="Username"
           [(ngModel)]="params.username"
           (keyup.enter)="onSave()"
           required>
    <mat-error>This field is required</mat-error>
    <mat-hint>Please type your username</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions *ngIf="params?.typeDialog === DialogUserType.NEW"
                    [attr.align]="'end'">
  <button mat-raised-button
          color="primary"
          mat-dialog-close
          (click)="onSave()"
          [disabled]="params.username.errors.required">Chat!</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="params?.typeDialog === DialogUserType.EDIT"
                    [attr.align]="'end'">
  <button mat-button
          mat-dialog-close
          color="secondary">Close</button>
  <button mat-raised-button
          color="primary"
          mat-dialog-close
          (click)="onSave()">Save</button>
</mat-dialog-actions>
